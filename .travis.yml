language: csharp

matrix:
  include:
    - os: linux # Ubuntu 14.04
      dist: trusty
      sudo: required
      dotnet: 1.0.0-preview2-003121
    - os: osx # OSX 10.11
      osx_image: xcode7.2
      dotnet: 1.0.0-preview2-003121
    - os: osx # OSX 10.12
      osx_image: xcode7.3
      dotnet: 1.0.0-rc4-0044771

script:
  # Does the repo compile
  - dotnet build
  - cd Tests
  # Do all the tests pass
  - dotnet test
